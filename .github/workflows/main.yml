on:
    push:
    pull_request:

jobs:
    main:
        name: main
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: install node v12
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: yarn install
              run: yarn install
            - name: build
              run: yarn run build
            - name: lint
              run: yarn run lint
